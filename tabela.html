<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Tabela</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.2.1/dt-1.10.16/b-1.5.1/r-2.2.1/datatables.min.css"/>
 
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.2.1/dt-1.10.16/b-1.5.1/r-2.2.1/datatables.min.js"></script>

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
	
		$(document).ready(function(){

			var rowedit = 'aaaaa';

			$('#example').DataTable();

			$('#coloca').click(function(){
				$('#example').DataTable().row.add([$('#nome').val(),"<td><button class='btn btn-danger delete'>excluir</button> <button class='btn btn-primary edit'>editar</button></td>"]);
				$('#example').DataTable().draw();
				$('#nome').val('');

			});

			$('body').on('click','.delete',function(){
				$('#example').DataTable().row($(this).parent().parent()).remove();
				$('#example').DataTable().draw();
			});

			$('body').on('click','.edit',function(){
				$('#nome-editar').val($($(this).parent().siblings()[0]).text());
				rowedit = $(this).parent().parent();
				// rowedit = $($(this).parent().siblings()[0]).text()
			});

			$('body').on('click','#button-editar',function(){
				if($('#nome-editar').val() && rowedit){
					$('#example').DataTable().row.add([$('#nome-editar').val(),"<td><button class='btn btn-danger delete'>excluir</button> <button class='btn btn-primary edit'>editar</button></td>"]);
					$('#example').DataTable().row(rowedit).remove();
					$('#example').DataTable().draw();
					$('#nome-editar').val('');
					rowedit = '';
				}
			});


		});

</script>


</head>
<body>

	<div class="container">
		<div class="form-group text-right">
			<form class="form-control">
				<input  type="text" name="name" id="nome">
				<button  class="btn btn-primary" id="coloca" type="button">insere</button>
				<input type="text" name="input-edit" id="nome-editar">
				<button class="btn btn-default" id="button-editar" type="button"> editar</button>
			</form>
		</div>
		<table class="table text-center" id="example">
				<thead>
						<tr><th>nomes</th><th>opcoes</th></tr>
				</thead>

				<tbody id="corpo">
						<tr>
							<td>ronnasayd</td>
							<td>
								<button class="btn btn-danger delete">
									excluir
								</button>
								<button class="btn btn-primary edit">
									editar
								</button>
							</td>
						</tr>
				</tbody>
		</table>
	</div>
</body>
</html>
